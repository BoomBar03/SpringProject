<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">View Movies</title>
</head>
<body>

<form method="post" th:action="@{/buy-tickets}">

    <div class="form-group">
        <label >Select Movie:</label>
        <select th:field="${ticket.movieId}">
            <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
        </select>
    </div>

    <div class="form-group">
    <button type="submit" class="btn btn-success">Buy Ticket</button>
    </div>
</form>

</body>
</html>
