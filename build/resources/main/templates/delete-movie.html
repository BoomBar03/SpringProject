<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Delete Movie</title>
</head>

<body>
<h2 th:text="${title}"></h2>

<form method="post" th:action="@{/delete-movie}">
    <div class="form-group">
        <label >Movie ID:
            <input type="number" name="id" th:field="${movie.id}" class="form-control" required>
        </label>
    </div>

    <button type="submit">Delete Movie</button>
</form>
</body>

</html>
