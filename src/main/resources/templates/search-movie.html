<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Search Movie</title>
</head>

<body>
<h2 th:text="${title}"></h2>

<form method="get" action="/display-movie">
    <div class="form-group">
        <label for="movieId">Enter Movie ID:</label>
        <input type="text" id="movieId" name="movieId" class="form-control" required>
    </div>

    <button type="submit">Search Movie</button>
</form>
</body>

</html>
